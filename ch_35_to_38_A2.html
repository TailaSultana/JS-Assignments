    <script>
        var inputNumber = parseInt(prompt("Factorialize a number"));
        console.log(factorialize(inputNumber));
    
        function factorialize(num) {
             var fact = 1;

            if (num != 0) {
               for(var i=num; i>1; i--) {
                    fact = fact * i;
                }
            }
                return fact; 
            
        }

       
    </script>
