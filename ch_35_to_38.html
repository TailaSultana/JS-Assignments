<body>
    <script>
        var inputValue = prompt("Enter a string");
        var capitalizedValue = capitalize(inputValue);
        console.log(capitalizedValue);

        function capitalize(inputValue) {
           var  value = inputValue.toLowerCase();
        value = value[0].toUpperCase() + value.slice(1);
        
        for(var i=0; i <= value.length; i++) {
            if (value.charAt(i) == " ") {
                value = value.slice(0, i+1)  + value[i+1].toUpperCase() + value.slice(i+2);
            }
        }
        return value;
        }
    </script>
